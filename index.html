<!DOCTYPE html>
<html>
  <head>
    <title>Pablo Fiterman</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Explore Pablo Cerqueira Fiterman's professional resume. Full-Stack Developer with 10+ years of experience in web development, technical support, and scalable software solutions. Based in Toronto."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘”</text></svg>"
    />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <!-- Profile Picture -->
        <div class="logo">
          <img src="images/profile-pic.png" alt="Profile Picture" />
        </div>
        <!--Skills -->
        <div class="content">
          <div id="profile"></div>
        </div>
        <!-- Menu -->
        <nav>
          <ul>
            <li><a href="#education">Education</a></li>
            <li><a href="#experience">Resume</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#aboutme">About Me</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main -->
      <div id="main">
        <!-- Education -->
        <article id="education">
          <h2 class="major">Education</h2>
          <div id="education_content"></div>
        </article>

        <!-- Experience -->
        <article id="experience">
          <h2 class="major">Resume</h2>
          <ul class="actions">
            <li>
              <a
                href="./assets/documents/Resume - Pablo Cerqueira Fiterman.pdf"
                class="button primary icon solid fa-download"
                >Download</a
              >
            </li>
          </ul>
          <h3>Professional Experience</h3>
          <div id="experience_content"></div>
        </article>

        <!-- Project -->
        <article id="projects">
          <h2 class="major">Projects</h2>
          <div id="projects_content"></div>
        </article>

        <!-- About -->
        <article id="aboutme">
          <h2 class="major">About Me</h2>
          <div id="aboutme_content"></div>
        </article>

        <!-- Contact -->
        <article id="contact">
          <div id="contact_content"></div>
        </article>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <p class="copyright">
          &copy; Pablo Fiterman.
          <a href="https://html5up.net/dimension">Dimension</a>.
        </p>
      </footer>
    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Templates -->
    <!--Profile-->
    <div id="profile_template" class="template" style="display: none">
      <div class="profile_item">
        <div class="inner">
          <h1 class="name"></h1>
          <p class="skills"></p>
          <ul class="icons"></ul>
        </div>
      </div>
    </div>

    <!--Education -->
    <div id="education_template" class="template" style="display: none">
      <div class="education_item">
        <h4 class="degree"></h4>
        <ul class="alt">
          <li class="institution">
            <span class="name"></span>, <span class="city"></span>,
            <span class="province"></span>, <span class="country"></span>
          </li>
          <li class="duration"></li>
        </ul>
      </div>
    </div>

    <!--Experience-->
    <div id="experience_template" class="template" style="display: none">
      <div class="experience_item">
        <hr />
        <h4><span class="company"></span></h4>
        <h4><span class="jobtitle"></span></h4>
        <h4><span class="duration"></span></h4>
        <ul class="accomplishments"></ul>
      </div>
    </div>

    <!--Projects-->
    <div id="projects_template" class="template" style="display: none">
      <div class="projects_item">
        <hr />
        <h3><span class="project"></span></h3>
        <h4>
          <i class="icon brands fa-github"></i><span class="github"></span>
        </h4>
        <h4><span class="duration"></span></h4>
        <h4><span class="about"></span></h4>
        <h4><span class="techstack"></span></h4>
        <ul class="accomplishment"></ul>
      </div>
    </div>

    <!--Aboutme-->
    <div id="aboutme_template" class="template" style="display: none">
      <div class="aboutme_item">
        <p class="description"></p>
        <ul class="achievements"></ul>
      </div>
    </div>

    <!--Contactme-->
    <div id="contact_template" class="template" style="display: none">
      <div class="contact_item">
        <h2 class="major">Contact</h2>
        <form
          method="post"
          name="contact-me"
          action="https://formspree.io/f/mwpezewg"
        >
          <div class="fields">
            <div class="field half">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="field half">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                placeholder="Your Message ..."
                rows="4"
                required
              ></textarea>
            </div>
          </div>
          <ul class="actions">
            <li>
              <input type="submit" value="Send Message" class="primary" />
            </li>
            <li><input type="reset" value="Reset" /></li>
          </ul>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
